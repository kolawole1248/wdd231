<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse hundreds of delicious recipes">
    <title>Browse Recipes | RecipeRadar</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/mobile.css" media="(max-width: 640px)">
    <link rel="stylesheet" href="styles/desktop.css" media="(min-width: 1025px)">
    <link rel="icon" href="images/logo.webp">
    <script type="module" src="scripts/browse.js" defer></script>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to content</a>
    <header>
        <div class="logo">
            <img src="images/logo.webp" alt="RecipeRadar Logo" width="50" height="50" loading="lazy">
            <h1>RecipeRadar</h1>
        </div>
        <button id="menu-toggle" aria-label="Toggle navigation menu">â˜°</button>
        <nav id="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="browse.html" class="active">Browse Recipes</a></li>
                <li><a href="submit.html">Submit Recipe</a></li>
            </ul>
        </nav>
    </header>

    <main id="main-content">
        <section class="filters">
            <h2 class="sr-only">Recipe Filters</h2>
            <div class="filter-group">
                <label for="search-term">Search:</label>
                <input type="text" id="search-term" aria-label="Search recipes">
            </div>
            <div class="filter-group">
                <label for="diet-filter">Diet:</label>
                <select id="diet-filter" aria-label="Filter by dietary restriction">
                    <option value="">All</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="vegan">Vegan</option>
                    <option value="glutenFree">Gluten-Free</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="time-filter">Max Time:</label>
                <select id="time-filter" aria-label="Filter by maximum cooking time">
                    <option value="">Any</option>
                    <option value="15">15 min</option>
                    <option value="30">30 min</option>
                    <option value="60">1 hour</option>
                </select>
            </div>
            <button id="apply-filters" class="btn-primary">Apply Filters</button>
        </section>

        <section class="recipes">
            <h2>Recipe Results</h2>
            <div class="recipes-grid" id="recipe-results">
                <div class="loading-spinner"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="current-year"></span> RecipeRadar</p>
        <a href="attributions.html">Attributions</a>
    </footer>
</body>
</html>
