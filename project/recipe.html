<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="style/recipe.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        /* Search Bar Styling */
.search-bar {
    display: flex;
    align-items: center;
    max-width: 600px;
    margin: 20px auto;
    padding: 0.5rem;
    border-radius: 8px;
    background-color: #ffffff;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

.search-bar input {
    flex: 1;
    padding: 0.7rem;
    border: none;
    outline: none;
    font-size: 1rem;
}

.search-bar button {
    background-color: #ff6347;
    border: none;
    padding: 0.7rem;
    border-radius: 0 8px 8px 0;
    cursor: pointer;
    color: white;
    display: flex;
    align-items: center;
}

.search-bar button i {
    font-size: 1.2rem;
}

.search-bar button:hover {
    background-color: #ff7b5f;
}

    </style>
</head>
<body>
    <header>
        <h1>Recipe Finder</h1>
        <p>Find the perfect recipe for every occasion</p>
        <!-- <input type="text" id="search-bar" placeholder="Search for a recipe..." /> -->
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search for recipes..." aria-label="Search for recipes">
            <button id="search-button" aria-label="Search">
                <i class="fas fa-search"></i> 
            </button>
        </div>
    </header>

    
    <main>
        <section id="recipe-list">
           
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Recipe Finder. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
    <script src="recipe.js"></script>

</body>
</html>
