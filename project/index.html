<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover and save delicious recipes with RecipeRadar">
    <title>RecipeRadar | Find & Save Recipes</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/mobile.css" media="(max-width: 640px)">
    <link rel="stylesheet" href="styles/desktop.css" media="(min-width: 1025px)">
    <link rel="icon" href="images/logo.webp">
    <script type="module" src="scripts/main.js" defer></script>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to content</a>
    <header>
        <div class="logo">
            <img src="images/logo.webp" alt="RecipeRadar Logo" width="50" height="50" loading="lazy">
            <h1>RecipeRadar</h1>
        </div>
        <button id="menu-toggle" aria-label="Toggle navigation menu">â˜°</button>
        <nav id="main-nav">
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="browse.html">Browse Recipes</a></li>
                <li><a href="submit.html">Submit Recipe</a></li>
            </ul>
        </nav>
    </header>

    <main id="main-content">
        <section class="hero">
            <h2>Discover Your Next Favorite Meal</h2>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for recipes..." aria-label="Search recipes">
                <button id="search-btn" class="btn-primary">Search</button>
            </div>
        </section>

        <section class="featured-recipes">
            <h2>Featured Recipes</h2>
            <div class="recipes-grid" id="featured-recipes">
                <!-- Dynamically loaded -->
                <div class="loading-spinner"></div>
            </div>
        </section>

        <aside class="last-visit" id="last-visit">
            <!-- Filled by JavaScript -->
        </aside>
    </main>

    <footer>
        <p>&copy; <span id="current-year"></span> RecipeRadar</p>
        <a href="attributions.html">Attributions</a>
    </footer>
</body>
</html>
