<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Submit your own recipe to RecipeRadar">
    <title>Submit Recipe | RecipeRadar</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/mobile.css" media="(max-width: 640px)">
    <link rel="stylesheet" href="styles/desktop.css" media="(min-width: 1025px)">
    <link rel="icon" href="images/logo.webp">
    <script type="module" src="scripts/formHandler.js" defer></script>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to content</a>
    <header>
        <div class="logo">
            <img src="images/logo.webp" alt="RecipeRadar Logo" width="50" height="50" loading="lazy">
            <h1>RecipeRadar</h1>
        </div>
        <button id="menu-toggle" aria-label="Toggle navigation menu">â˜°</button>
        <nav id="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="browse.html">Browse Recipes</a></li>
                <li><a href="submit.html" class="active">Submit Recipe</a></li>
            </ul>
        </nav>
    </header>

    <main id="main-content">
        <section class="recipe-form">
            <h2>Submit Your Recipe</h2>
            <form id="recipe-submission-form">
                <div class="form-group">
                    <label for="recipe-name">Recipe Name*</label>
                    <input type="text" id="recipe-name" required aria-required="true">
                </div>

                <div class="form-group">
                    <label for="recipe-image">Image URL</label>
                    <input type="url" id="recipe-image" placeholder="https://example.com/image.jpg">
                </div>

                <div class="form-group">
                    <label for="recipe-time">Prep Time (minutes)*</label>
                    <input type="number" id="recipe-time" min="1" required aria-required="true">
                </div>

                <div class="form-group">
                    <fieldset>
                        <legend>Dietary Restrictions</legend>
                        <div class="checkbox-group">
                            <label><input type="checkbox" name="diet" value="vegetarian"> Vegetarian</label>
                            <label><input type="checkbox" name="diet" value="vegan"> Vegan</label>
                            <label><input type="checkbox" name="diet" value="glutenFree"> Gluten-Free</label>
                        </div>
                    </fieldset>
                </div>

                <div class="form-group">
                    <label for="recipe-ingredients">Ingredients* (one per line)</label>
                    <textarea id="recipe-ingredients" rows="5" required aria-required="true"></textarea>
                </div>

                <div class="form-group">
                    <label for="recipe-instructions">Instructions*</label>
                    <textarea id="recipe-instructions" rows="8" required aria-required="true"></textarea>
                </div>

                <button type="submit" class="btn-primary">Submit Recipe</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="current-year"></span> RecipeRadar</p>
        <a href="attributions.html">Attributions</a>
    </footer>
</body>
</html>
